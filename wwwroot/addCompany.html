<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>添加电影</title>
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="./css/bootstrap/dist/css/bootstrap.css">
	<script type="application/javascript" src="./js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript">
		function jump() {
			console.log("jump");
			window.location.href = "/companies.html";
		}
		function readForm() {
			var data = "{\"name\":\"" + form.name.value + "\",\"introduction\":\"" + form.introduction.value + "\"}";
			console.log(data);
			$.ajax({
				type: "POST",
				url: "/api/companies",
				contentType: "application/json;charset=utf-8",
				data: data,
				dataType: "json",
				success: function (message) {
					// alert("提交成功" + JSON.stringify(message));
					jump();
				},
				error: function (message) {
					// alert("提交失败" + JSON.stringify(message));
				}
			});
		}
	</script>
</head>
<body>
	<div class="container">
		<div class=" row">
			<div class="col-md-2">
				<img alt="Logo" src="/images/1.png" style="height:60px;width:60px">
			</div>
			<div class="col-md-10">
				<span class=" h2">添加电影</span>
			</div>
		</div>
		<form id="form">
			<div class="row form-group offset-md-2">
				<div class="col-md-6">
					<label for="name">name</label>
				</div>
				<div class="col-md-6">
					<input class="form-control" type="text" id="name" name="name" value="" />
				</div>
			</div>
			<div class="row form-group offset-md-2">
				<div class="col-md-6">
					<label for="introduction">introduction</label>
				</div>
				<div class="col-md-6">
					<input class="form-control" type="text" id="introduction" name="introduction" value="" />
				</div>
			</div>

		</form>
		<div>
			<div class="col-md-2 offset-md-2">
				<button class="btn btn-primary" onclick=javascript:readForm() style="width: 70px;">Add</button>
				<button class="btn btn-primary" onclick=javascrtpt:jump() style="width: 70px;">Return</button>
			</div>
		</div>
	</div>
</body>
</html>
